<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script defer src="login.js"></script>
</head>

<body>
    <header>Learners First Online Platform</header>
    <br>
  <main id="main-holder">
      
    <h1 id="login-header">Login</h1>
    <p>Enter your ID and password</p>
    <!--<div id="login-error-msg-holder">
    <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
  -->
    <form id="login-form">
      <label for="ID"> ID</label>
      <br>
      <input type="text" name="username" id="username-field" class="login-form-field">
      <br>
      <br>
      <label for="password"> Password</label>
      <br>
      <input type="password" name="password" id="password-field" class="login-form-field">
      <br>
      <br>
      <input type="submit" value="Login" id="login-form-submit" name="login">
    </form>
  
  </main>
</body>

</html>
